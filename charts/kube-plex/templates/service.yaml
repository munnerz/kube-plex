apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: 80
    targetPort: 32400
  - name: https
    port: 443
    targetPort: 32443
  - name: pms
    port: 32400
    targetPort: 32400
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
